<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>健康优途 - 登录</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="common.css">
  <style>
    .login-container {
      display: flex;
      flex-direction: column;
      padding: 24px;
      height: 100%;
    }
    
    .logo-section {
      margin-top: 48px;
      margin-bottom: 48px;
      text-align: center;
    }
    
    .logo {
      width: 80px;
      height: 80px;
      border-radius: 20px;
      background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
      margin: 0 auto 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 40px;
    }
    
    .form-section {
      flex: 1;
    }
    
    .social-login {
      display: flex;
      justify-content: center;
      margin-top: 24px;
    }
    
    .social-btn {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      background-color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 12px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
      font-size: 20px;
    }
    
    .wechat-btn {
      color: #07C160;
    }
    
    .weibo-btn {
      color: #E6162D;
    }
    
    .qq-btn {
      color: #12B7F5;
    }
    
    .divider {
      display: flex;
      align-items: center;
      margin: 24px 0;
      color: var(--light-text-color);
    }
    
    .divider::before,
    .divider::after {
      content: "";
      flex: 1;
      height: 1px;
      background-color: var(--border-color);
    }
    
    .divider span {
      padding: 0 16px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <!-- iOS 状态栏 -->
  <div class="ios-status-bar">
    <div class="time">14:30</div>
    <div class="right-icons">
      <div class="signal"><i class="fas fa-signal"></i></div>
      <div class="wifi"><i class="fas fa-wifi"></i></div>
      <div class="battery"><i class="fas fa-battery-full"></i></div>
    </div>
  </div>
  
  <!-- 页面内容 -->
  <div class="login-container">
    <!-- Logo 部分 -->
    <div class="logo-section">
      <div class="logo">
        <i class="fas fa-heartbeat"></i>
      </div>
      <h1 class="text-2xl font-bold">健康优途</h1>
      <p class="text-sm text-light">您的健康生活伴侣</p>
    </div>
    
    <!-- 表单部分 -->
    <div class="form-section">
      <h2 class="text-xl font-bold mb-6">欢迎回来</h2>
      
      <div class="form-group">
        <label for="phone" class="form-label">手机号码</label>
        <input type="tel" id="phone" class="form-input" placeholder="请输入手机号码">
      </div>
      
      <div class="form-group">
        <label for="password" class="form-label">密码</label>
        <input type="password" id="password" class="form-input" placeholder="请输入密码">
      </div>
      
      <div class="flex justify-between items-center mb-6">
        <div class="flex items-center">
          <input type="checkbox" id="remember" class="mr-2">
          <label for="remember" class="text-sm">记住我</label>
        </div>
        <a href="#" class="text-sm text-primary">忘记密码?</a>
      </div>
      
      <button class="btn btn-primary btn-block mb-4">
        登录
      </button>
      
      <div class="text-center">
        <span class="text-sm text-light">还没有账号?</span>
        <a href="register.html" class="text-sm text-primary">立即注册</a>
      </div>
      
      <!-- 第三方登录 -->
      <div class="divider">
        <span>或使用第三方账号登录</span>
      </div>
      
      <div class="social-login">
        <a href="#" class="social-btn wechat-btn">
          <i class="fab fa-weixin"></i>
        </a>
        <a href="#" class="social-btn weibo-btn">
          <i class="fab fa-weibo"></i>
        </a>
        <a href="#" class="social-btn qq-btn">
          <i class="fab fa-qq"></i>
        </a>
      </div>
    </div>
    
    <!-- 底部 -->
    <div class="text-center text-xs text-light mt-8">
      登录即表示您同意我们的<a href="#" class="text-primary">服务条款</a>和<a href="#" class="text-primary">隐私政策</a>
    </div>
  </div>
  
  <script src="common.js"></script>
</body>
</html>
