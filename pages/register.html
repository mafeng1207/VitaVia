<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>健康优途 - 注册</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="common.css">
  <style>
    .register-container {
      display: flex;
      flex-direction: column;
      padding: 24px;
      height: 100%;
    }
    
    .header {
      display: flex;
      align-items: center;
      margin-bottom: 24px;
    }
    
    .back-button {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background-color: var(--background-color);
      display: flex;
      align-items: center;
      justify-content: center;
      margin-right: 16px;
    }
    
    .form-section {
      flex: 1;
    }
    
    .verification-group {
      display: flex;
      align-items: center;
      gap: 12px;
    }
    
    .verification-button {
      white-space: nowrap;
      padding: 12px 16px;
      background-color: var(--background-color);
      border-radius: 8px;
      font-size: 14px;
      flex-shrink: 0;
      color: var(--primary-color);
      font-weight: 500;
    }
    
    .step-dots {
      display: flex;
      justify-content: center;
      margin: 16px 0;
    }
    
    .step-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background-color: var(--border-color);
      margin: 0 4px;
    }
    
    .step-dot.active {
      background-color: var(--primary-color);
      width: 24px;
      border-radius: 4px;
    }
    
    .health-info-container {
      background-color: white;
      border-radius: 16px;
      padding: 16px;
      margin-bottom: 16px;
    }
    
    .slider-container {
      margin: 16px 0;
    }
    
    .slider {
      width: 100%;
      height: 6px;
      background-color: var(--border-color);
      border-radius: 3px;
      position: relative;
    }
    
    .slider-fill {
      position: absolute;
      height: 100%;
      background-color: var(--primary-color);
      border-radius: 3px;
      width: 50%;
    }
    
    .slider-labels {
      display: flex;
      justify-content: space-between;
      margin-top: 8px;
      font-size: 12px;
      color: var(--light-text-color);
    }
    
    .radio-group {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      margin-top: 12px;
    }
    
    .radio-option {
      flex: 1;
      min-width: 80px;
      padding: 12px;
      border: 1px solid var(--border-color);
      border-radius: 8px;
      text-align: center;
      cursor: pointer;
      transition: all 0.2s;
    }
    
    .radio-option.selected {
      border-color: var(--primary-color);
      background-color: rgba(79, 70, 229, 0.05);
      color: var(--primary-color);
    }
  </style>
</head>
<body>
  <!-- iOS 状态栏 -->
  <div class="ios-status-bar">
    <div class="time">14:30</div>
    <div class="right-icons">
      <div class="signal"><i class="fas fa-signal"></i></div>
      <div class="wifi"><i class="fas fa-wifi"></i></div>
      <div class="battery"><i class="fas fa-battery-full"></i></div>
    </div>
  </div>
  
  <!-- 页面内容 -->
  <div class="register-container">
    <!-- 头部 -->
    <div class="header">
      <a href="login.html" class="back-button">
        <i class="fas fa-arrow-left"></i>
      </a>
      <h1 class="text-xl font-bold">创建账号</h1>
    </div>
    
    <!-- 步骤提示 -->
    <div class="step-dots">
      <div class="step-dot active"></div>
      <div class="step-dot"></div>
      <div class="step-dot"></div>
    </div>
    
    <!-- 表单部分 - 步骤 1：基本信息 -->
    <div class="form-section">
      <h2 class="text-lg font-bold mb-4">基本信息</h2>
      <p class="text-sm text-light mb-6">请填写您的基本信息以创建账号</p>
      
      <div class="form-group">
        <label for="phone" class="form-label">手机号码</label>
        <div class="verification-group">
          <input type="tel" id="phone" class="form-input" placeholder="请输入手机号码">
          <button class="verification-button">获取验证码</button>
        </div>
      </div>
      
      <div class="form-group">
        <label for="verification" class="form-label">验证码</label>
        <input type="text" id="verification" class="form-input" placeholder="请输入短信验证码">
      </div>
      
      <div class="form-group">
        <label for="password" class="form-label">设置密码</label>
        <input type="password" id="password" class="form-input" placeholder="请设置登录密码">
      </div>
      
      <div class="form-group">
        <label for="nickname" class="form-label">昵称</label>
        <input type="text" id="nickname" class="form-input" placeholder="请输入您的昵称">
      </div>
      
      <!-- 健康信息表单 - 步骤 2（隐藏） -->
      <div class="health-info-container" style="display: none;">
        <h3 class="font-bold mb-2">身体信息</h3>
        
        <div class="form-group">
          <label class="form-label">性别</label>
          <div class="radio-group">
            <div class="radio-option selected">男</div>
            <div class="radio-option">女</div>
          </div>
        </div>
        
        <div class="form-group">
          <label class="form-label">年龄</label>
          <input type="number" class="form-input" placeholder="请输入您的年龄">
        </div>
        
        <div class="form-group">
          <label class="form-label">身高 (cm)</label>
          <div class="slider-container">
            <div class="slider">
              <div class="slider-fill"></div>
            </div>
            <div class="slider-labels">
              <div>150</div>
              <div>170</div>
              <div>190</div>
            </div>
          </div>
          <input type="number" class="form-input" value="170">
        </div>
        
        <div class="form-group">
          <label class="form-label">体重 (kg)</label>
          <div class="slider-container">
            <div class="slider">
              <div class="slider-fill"></div>
            </div>
            <div class="slider-labels">
              <div>40</div>
              <div>60</div>
              <div>80</div>
              <div>100</div>
            </div>
          </div>
          <input type="number" class="form-input" value="65">
        </div>
      </div>
      
      <!-- 健康目标表单 - 步骤 3（隐藏） -->
      <div class="health-info-container" style="display: none;">
        <h3 class="font-bold mb-2">健康目标</h3>
        
        <div class="form-group">
          <label class="form-label">您的主要健康目标是什么?</label>
          <div class="radio-group">
            <div class="radio-option selected">减肥</div>
            <div class="radio-option">增肌</div>
            <div class="radio-option">保持健康</div>
            <div class="radio-option">改善睡眠</div>
          </div>
        </div>
        
        <div class="form-group">
          <label class="form-label">每周计划运动几天?</label>
          <div class="radio-group">
            <div class="radio-option">1-2天</div>
            <div class="radio-option selected">3-4天</div>
            <div class="radio-option">5-6天</div>
            <div class="radio-option">每天</div>
          </div>
        </div>
        
        <div class="form-group">
          <label class="form-label">您的饮食习惯是?</label>
          <div class="radio-group">
            <div class="radio-option selected">荤素均衡</div>
            <div class="radio-option">高蛋白</div>
            <div class="radio-option">素食</div>
            <div class="radio-option">其他</div>
          </div>
        </div>
      </div>
      
      <button class="btn btn-primary btn-block mt-6">
        下一步
      </button>
      
      <div class="text-center text-xs text-light mt-4">
        注册即表示您同意我们的<a href="#" class="text-primary">服务条款</a>和<a href="#" class="text-primary">隐私政策</a>
      </div>
    </div>
  </div>
  
  <script src="common.js"></script>
</body>
</html>
