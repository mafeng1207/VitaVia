<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>健康优途 - 设置</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="common.css">
  <style>
    .settings-header {
      padding: 16px;
      display: flex;
      align-items: center;
    }
    
    .back-button {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background-color: var(--background-color);
      display: flex;
      align-items: center;
      justify-content: center;
      margin-right: 16px;
    }
    
    .settings-section {
      background-color: white;
      border-radius: 16px;
      margin-bottom: 16px;
      overflow: hidden;
    }
    
    .settings-item {
      display: flex;
      align-items: center;
      padding: 16px;
      border-bottom: 1px solid var(--border-color);
    }
    
    .settings-item:last-child {
      border-bottom: none;
    }
    
    .settings-item-title {
      flex: 1;
    }
    
    .toggle-switch {
      width: 50px;
      height: 28px;
      border-radius: 14px;
      background-color: var(--border-color);
      position: relative;
      transition: background-color 0.2s;
      cursor: pointer;
    }
    
    .toggle-switch.active {
      background-color: var(--primary-color);
    }
    
    .toggle-switch::after {
      content: "";
      position: absolute;
      width: 24px;
      height: 24px;
      border-radius: 50%;
      background-color: white;
      top: 2px;
      left: 2px;
      transition: left 0.2s;
    }
    
    .toggle-switch.active::after {
      left: 24px;
    }
    
    .settings-value {
      color: var(--light-text-color);
      margin-right: 8px;
    }
    
    .section-header {
      padding: 12px 16px;
      font-size: 14px;
      color: var(--light-text-color);
      font-weight: 500;
    }
    
    .version-info {
      text-align: center;
      padding: 24px;
      color: var(--light-text-color);
      font-size: 12px;
    }
  </style>
</head>
<body>
  <!-- iOS 状态栏 -->
  <div class="ios-status-bar">
    <div class="time">14:30</div>
    <div class="right-icons">
      <div class="signal"><i class="fas fa-signal"></i></div>
      <div class="wifi"><i class="fas fa-wifi"></i></div>
      <div class="battery"><i class="fas fa-battery-full"></i></div>
    </div>
  </div>
  
  <!-- 页面内容 -->
  <div class="page-container">
    <!-- 头部 -->
    <div class="settings-header">
      <a href="profile.html" class="back-button">
        <i class="fas fa-arrow-left"></i>
      </a>
      <h1 class="text-xl font-bold">设置</h1>
    </div>
    
    <!-- 账号设置 -->
    <div class="section-header">账号设置</div>
    <div class="settings-section">
      <div class="settings-item">
        <div class="settings-item-title">个人资料</div>
        <i class="fas fa-chevron-right text-light"></i>
      </div>
      <div class="settings-item">
        <div class="settings-item-title">修改密码</div>
        <i class="fas fa-chevron-right text-light"></i>
      </div>
      <div class="settings-item">
        <div class="settings-item-title">关联社交账号</div>
        <i class="fas fa-chevron-right text-light"></i>
      </div>
    </div>
    
    <!-- 健康设置 -->
    <div class="section-header">健康设置</div>
    <div class="settings-section">
      <div class="settings-item">
        <div class="settings-item-title">健康数据单位</div>
        <span class="settings-value">公制</span>
        <i class="fas fa-chevron-right text-light"></i>
      </div>
      <div class="settings-item">
        <div class="settings-item-title">目标设定</div>
        <i class="fas fa-chevron-right text-light"></i>
      </div>
      <div class="settings-item">
        <div class="settings-item-title">健康评估</div>
        <i class="fas fa-chevron-right text-light"></i>
      </div>
    </div>
    
    <!-- 通知设置 -->
    <div class="section-header">通知设置</div>
    <div class="settings-section">
      <div class="settings-item">
        <div class="settings-item-title">运动提醒</div>
        <div class="toggle-switch active"></div>
      </div>
      <div class="settings-item">
        <div class="settings-item-title">饮食提醒</div>
        <div class="toggle-switch active"></div>
      </div>
      <div class="settings-item">
        <div class="settings-item-title">睡眠提醒</div>
        <div class="toggle-switch"></div>
      </div>
      <div class="settings-item">
        <div class="settings-item-title">健康报告</div>
        <div class="toggle-switch active"></div>
      </div>
    </div>
    
    <!-- 系统设置 -->
    <div class="section-header">系统设置</div>
    <div class="settings-section">
      <div class="settings-item">
        <div class="settings-item-title">深色模式</div>
        <div class="toggle-switch"></div>
      </div>
      <div class="settings-item">
        <div class="settings-item-title">字体大小</div>
        <span class="settings-value">标准</span>
        <i class="fas fa-chevron-right text-light"></i>
      </div>
      <div class="settings-item">
        <div class="settings-item-title">语言</div>
        <span class="settings-value">简体中文</span>
        <i class="fas fa-chevron-right text-light"></i>
      </div>
      <div class="settings-item">
        <div class="settings-item-title">清除缓存</div>
        <i class="fas fa-chevron-right text-light"></i>
      </div>
    </div>
    
    <!-- 关于 -->
    <div class="section-header">关于</div>
    <div class="settings-section">
      <div class="settings-item">
        <div class="settings-item-title">关于健康优途</div>
        <i class="fas fa-chevron-right text-light"></i>
      </div>
      <div class="settings-item">
        <div class="settings-item-title">隐私政策</div>
        <i class="fas fa-chevron-right text-light"></i>
      </div>
      <div class="settings-item">
        <div class="settings-item-title">用户协议</div>
        <i class="fas fa-chevron-right text-light"></i>
      </div>
      <div class="settings-item">
        <div class="settings-item-title">反馈问题</div>
        <i class="fas fa-chevron-right text-light"></i>
      </div>
    </div>
    
    <div class="version-info">
      健康优途 v1.0.0
    </div>
  </div>
  
  <script src="common.js"></script>
  <script>
    // 处理开关切换
    document.querySelectorAll('.toggle-switch').forEach(toggle => {
      toggle.addEventListener('click', function() {
        this.classList.toggle('active');
      });
    });
  </script>
</body>
</html>
