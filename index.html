<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>健康优途 - 高保真原型</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      background-color: #f0f2f5;
      padding: 20px;
    }
    .phone-container {
      width: 390px;
      height: 844px;
      background-color: white;
      border-radius: 40px;
      overflow: hidden;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      position: relative;
      margin: 20px;
      display: inline-block;
    }
    .screen {
      width: 100%;
      height: 100%;
      border: none;
    }
    .prototype-title {
      margin-bottom: 5px;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container mx-auto">
    <h1 class="text-3xl font-bold text-center my-5">健康优途 - 原型界面展示</h1>
    
    <div class="flex flex-wrap justify-center">
      <div class="flex flex-col items-center">
        <h3 class="prototype-title">首页</h3>
        <div class="phone-container">
          <iframe class="screen" src="pages/home.html"></iframe>
        </div>
      </div>
      
      <div class="flex flex-col items-center">
        <h3 class="prototype-title">健康数据</h3>
        <div class="phone-container">
          <iframe class="screen" src="pages/health_data.html"></iframe>
        </div>
      </div>
      
      <div class="flex flex-col items-center">
        <h3 class="prototype-title">运动计划</h3>
        <div class="phone-container">
          <iframe class="screen" src="pages/exercise.html"></iframe>
        </div>
      </div>
      
      <div class="flex flex-col items-center">
        <h3 class="prototype-title">饮食记录</h3>
        <div class="phone-container">
          <iframe class="screen" src="pages/diet.html"></iframe>
        </div>
      </div>
      
      <div class="flex flex-col items-center">
        <h3 class="prototype-title">个人中心</h3>
        <div class="phone-container">
          <iframe class="screen" src="pages/profile.html"></iframe>
        </div>
      </div>
      
      <div class="flex flex-col items-center">
        <h3 class="prototype-title">登录页面</h3>
        <div class="phone-container">
          <iframe class="screen" src="pages/login.html"></iframe>
        </div>
      </div>
      
      <div class="flex flex-col items-center">
        <h3 class="prototype-title">注册页面</h3>
        <div class="phone-container">
          <iframe class="screen" src="pages/register.html"></iframe>
        </div>
      </div>
      
      <div class="flex flex-col items-center">
        <h3 class="prototype-title">设置页面</h3>
        <div class="phone-container">
          <iframe class="screen" src="pages/settings.html"></iframe>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
